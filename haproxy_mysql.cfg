global
    log 127.0.0.1 local0 notice
    user root
    group root
 
defaults
    log global
    retries 2
    timeout connect 3000
    timeout server 5000
    timeout client 5000
 

listen read_nodes
    bind 0.0.0.0:3307
    mode tcp
    option mysql-check user haproxy_check
    balance roundrobin

 
listen stats_page
    bind 0.0.0.0:8080
    mode http
    stats enable
    stats uri /stats
    stats realm Strictly\ Private
    stats auth admin:password